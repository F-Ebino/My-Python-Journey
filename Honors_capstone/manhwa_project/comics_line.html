<html>
  <head>
    <script type="text/javascript" src="comics_line.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable(comics_line);

        var options = {
          title: 'Comics Published Over Time (Monthly)',
          chartArea: {left:'10%', top:'10%', width: '70%', height: '70%'},
          hAxis: { title: 'Month' },
          vAxis: { title: 'Number of Comics' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 1000px; height: 600px;"></div>
  </body>
</html>
